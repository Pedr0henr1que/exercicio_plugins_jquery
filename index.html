<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h2>Formulário de cadastro</h2>
        </div>
        <form>
            <div class="cadastro">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required placeholder="José da silva oliveira"><br><br>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@gmail.com"><br><br>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000"><br><br>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"><br><br>
        
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" rows="4" cols="50" required style="resize: none"></textarea><br><br>
        
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-00"><br><br>
        
                <button type="submit">Enviar formulário</button>
            </div>
        </form>
    </header>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
